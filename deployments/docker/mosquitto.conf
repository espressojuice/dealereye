# Mosquitto MQTT Broker Configuration for DealerEye

# Listeners
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Security (disable for development, enable for production)
allow_anonymous true

# QoS settings
max_queued_messages 10000
message_size_limit 0

# Connection limits
max_connections -1
